name: ğŸ”„ Sync `claude-code/resources` & `claude-code/templates` from `hesreallyhim/awesome-claude-code`

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  sync-awesome-claude-code:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Configure Git and environment variables
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "âŒ SYNC_PAT is missing!"
            exit 1
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "âœ… Git identity set"

      - name: ğŸ§¾ Checkout your repo (disable GitHub token)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸŒ Sparse clone upstream resources/templates into claude-code/
        run: |
          echo "ğŸ“¦ Cloning resources/ and templates/ into claude-code/..."
          rm -rf claude-code/resources claude-code/templates
          mkdir -p claude-code
          git clone --depth=1 --filter=blob:none --sparse https://github.com/hesreallyhim/awesome-claude-code.git temp-upstream
          cd temp-upstream
          git sparse-checkout set resources templates
          export UPSTREAM_COMMIT=$(git rev-parse --short HEAD)
          echo "UPSTREAM_COMMIT=${UPSTREAM_COMMIT}" >> $GITHUB_ENV
          mv resources ../claude-code/ || true
          mv templates ../claude-code/ || true
          cd ..
          rm -rf temp-upstream

      - name: ğŸ“¦ Commit and push changes
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add claude-code/resources claude-code/templates
          git diff --cached --quiet && echo "âœ… No changes to commit." && exit 0
          git commit -m "ğŸ”„ Sync claude-code/resources & templates from hesreallyhim/awesome-claude-code (${UPSTREAM_COMMIT}) [bot][action]"
          echo "ğŸŒ Pushing to main with SYNC_PAT..."
          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-ai-coding-all-in-one.git HEAD:main
