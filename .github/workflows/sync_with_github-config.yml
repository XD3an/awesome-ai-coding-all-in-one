name: üîÑ Sync `copilot/.vscode` from `doggy8088/github-copilot-configs`

on:
  schedule:
    - cron: "30 1 * * *" # ÊØèÊó• 01:30 UTCÔºàÂè∞ÁÅ£ÊôÇÈñì 09:30Ôºâ
  workflow_dispatch:

jobs:
  sync_vscode_config:
    runs-on: ubuntu-latest

    steps:
      - name: üîß Configure Git and check token
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "‚ùå SYNC_PAT is missing!"
            exit 1
          fi

          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: üßæ Checkout your repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: üåê Clone `.vscode` folder from upstream
        run: |
          echo "üì• Cloning doggy8088/github-copilot-configs repo..."
          git clone --depth=1 https://github.com/doggy8088/github-copilot-configs.git temp-configs

          echo "UPSTREAM_COMMIT=$(cd temp-configs && git rev-parse --short HEAD)" >> $GITHUB_ENV

          mkdir -p copilot
          rm -rf copilot/.vscode
          cp -r temp-configs/.vscode copilot/ || echo "‚ö†Ô∏è No .vscode found"

          rm -rf temp-configs

      - name: üì¶ Commit and push if changed
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add copilot/.vscode
          git diff --cached --quiet && echo "‚úÖ No changes to commit." && exit 0

          git commit -m "üîÑ Sync copilot/.vscode from doggy8088/github-copilot-configs (${UPSTREAM_COMMIT}) [bot][action]"
          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-ai-coding.git HEAD:main
