name: "ðŸ”„ Sync skills from anthropics/skills to claude-code/skills"

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  sync-skills-folders:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”§ Configure Git and environment variables
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if [ -z "$GIT_TOKEN" ]; then
            echo "âŒ SYNC_PAT is missing!"
            exit 1
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ðŸ§¾ Checkout your repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸŒ Sparse clone skills folder into claude-code/skills/
        run: |
          echo "ðŸ“¦ Cloning skills folder into claude-code/skills/..."
          rm -rf claude-code/skills
          mkdir -p claude-code/skills
          git clone --depth=1 --filter=blob:none --sparse https://github.com/anthropics/skills.git temp-upstream
          cd temp-upstream
          git sparse-checkout set skills
          export UPSTREAM_COMMIT=$(git rev-parse --short HEAD)
          echo "UPSTREAM_COMMIT=${UPSTREAM_COMMIT}" >> $GITHUB_ENV
          cp -r skills/* ../claude-code/skills/ || true
          cd ..
          rm -rf temp-upstream

      - name: ðŸ“¦ Commit and push changes
        env:
          GIT_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          git add claude-code/skills
          git diff --cached --quiet && echo "âœ… No changes to commit." && exit 0
          git commit -m "ðŸ”„ Sync skills from anthropics/skills (${UPSTREAM_COMMIT}) [bot][action]"
          git push https://x-access-token:${GIT_TOKEN}@github.com/XD3an/awesome-ai-coding-all-in-one.git HEAD:main

